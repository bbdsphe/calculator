<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./index.css" />
    </head>
    <body>
        <main>
            <section id="display">
                0
            </section>
            <section id="buttons">
                <section class="button-row">
                    <button class="operator-button" id="sin">sin</button>
                    <button id="clear-all">AC</button>
                    <button id="delete">DEL</button>
                    <button id="left-paren">(</button>
                    <button id="right-paren">)</button>
                </section>
                <section class="button-row">
                    <button class="operator-button" id="cos">cos</button>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button class="operator-button" id="add">+</button>
                </section>
                <section class="button-row">
                    <button class="operator-button" id="tan">tan</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button class="operator-button" id="subtract">-</button>
                </section>
                <section class="button-row">
                    <button class="operator-button" id="power">^</button>
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button class="operator-button" id="multiply">&times;</button>
                </section>
                <section class="button-row">
                    <button class="operator-button" id="modulo">%</button>
                    <button id="point">.</button>
                    <button id="zero">0</button>
                    <button id="equal">=</button>
                    <button class="operator-button" id="divide">&divide;</button>
                </section>
            </section>
        </main>

        <script src="./utility.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
